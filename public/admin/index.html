<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | The Capstone Program</title>
  </head>

  <body>
    <!-- Required mount element -->
    <div id="nc-root"></div>

    <!-- Load Decap -->
    <script src="https://unpkg.com/decap-cms@3.10.0/dist/decap-cms.js"></script>

    <!-- Manual Init (prevents the Decap auto-mount crash) -->

      window.CMS_MANUAL_INIT = true;
      CMS.init({ config: "/admin/config.yml" });
    </script>
  </body>
</html>
