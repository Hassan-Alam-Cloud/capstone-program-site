backend:
  name: github
  repo: Hassan-Alam-Cloud/capstone-program-site
  branch: main

  # âœ… External OAuth service (so Cloudflare Pages can login)
  base_url: https://decap-cms-oauth.netlify.app
  auth_endpoint: /auth

site_url: https://the-capstone-program.pages.dev
display_url: https://the-capstone-program.pages.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "updates"
    label: "Updates"
    folder: "src/content/updates"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "mentors"
    label: "Mentors"
    folder: "src/content/mentors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Company", name: "company", widget: "string", required: false }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
