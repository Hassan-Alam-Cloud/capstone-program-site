backend:
  name: github
  repo: Hassan-Alam-Cloud/capstone-program-site
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "updates"
    label: "Updates / Announcements"
    folder: "src/content/updates"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tag", widget: "string", required: false }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "mentors"
    label: "Mentors"
    folder: "src/content/mentors"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role / Position", name: "role", widget: "string", required: false }
      - { label: "Company / Organization", name: "org", widget: "string", required: false }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
      - { label: "Tags (comma separated)", name: "tags", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }