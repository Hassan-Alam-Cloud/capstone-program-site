backend:
  name: github
  repo: Hassan-Alam-Cloud/capstone-program-site
  branch: main
  auth_type: implicit
  app_id: Ov23liP0Czu3COesrkXg
  base_url: https://the-capstone-program.pages.dev

site_url: https://the-capstone-program.pages.dev
display_url: https://the-capstone-program.pages.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "updates"
    label: "Updates"
    folder: "src/content/updates"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
